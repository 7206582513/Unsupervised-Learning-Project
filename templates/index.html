
<!DOCTYPE html>
<html>
<head>
    <title>Cluster Your Bank Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Upload CSV for Clustering</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Cluster</button>
        </form>
    </div>
</body>
</html>
